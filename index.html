<html>
    <head>
       <title>The Voice Selfie App</title>
 <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

<link href="style.css" rel="stylesheet">

</head>
 
<body>
    <div class="container">
    <center>
        <a href="" id="link" download="MySelfie.png"></a>
        <h1>Voice Selfie App 
            <img src="Selfie copy.jpeg" id="logo_img">
        </h1>
        <hr>
        <h4 style="color:red;">Please press allow as soon as popup comes. After you give a voice command</h4>
        
        <div class="form-group">
            <h3>Say "Take My Selfie" to click the photo and download it</h3>
            <label>Your voice output : </label>
            <textarea id="textbox" class="form-control" readonly="true"></textarea>

        </div>

        <button onclick="start()" class="btn btn-primary">Start</button>
        <p>Press the Start button</p>
        <br>
        <br>
        <button onclick="setTimeoutButton()">Set Timout Button</button>

        <label>Your webcam : </label>
        <div id="camera"></div>

        <br>

        <label>Your Selfie Will Display Here: </label>
        <div id="result"></div>

    </center>
    </div>
    <script>
        function setTimeoutButton(){
            setTimeout(function(){
                alert("Set Timout Button")
            }, 5000)
        }
    </script>

    <script src="main.js"></script>
</body>
</html>
